<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado de Escítala</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <h1>Cifrado de Escítala</h1>

    <label for="mensaje">Texto a cifrar:</label>
    <textarea id="mensaje" rows="4" cols="50"></textarea>

    <button onclick="cifrarMensaje()">Cifrar</button>
    <label for="resultado">Texto cifrado:</label>
    
    <textarea id="resultado" rows="4" cols="50"></textarea>

    <button onclick="descifrarMensaje()">Descifrar Mensaje</button>
   
    <label for="resultado">Texto descifrado:</label>
    
    <textarea id="resultadod" rows="4" cols="50" readonly></textarea>
  </body>
  <script src="escitala.js"></script>
</html>
